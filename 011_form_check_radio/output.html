<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>output</title>
</head>
<body>
    <form action="">output
    <p>
         <label for="in1">Número 1:</label>
        <input type="number" name="" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number (in2.value)">

        <label for="in2">Número 2:</label>
        <input type="number" name="" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number (in2.value)">

        <label for="isoma">Soma:</label>
        <output name="" id="isoma">0</output>
    
    </p>
    <p>
        <label for="inum">Number</label>
        <input type="range" name="" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">5</output>
    </p>

</form>


</body>
</html>
