<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Completa</title>
    <style>
        caption{
            background-color: aquamarine;
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
        }
        table{
            border-collapse: collapse;
            margin: auto;
        }
        th, td{
            border: 1px solid black;
            font-size: 1.5em;
            width: 200px;
            height: 60px;
        }
    </style>
</head> 
<body>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <tr>
                <th>Grupo</th>
                <th>Nomes</th>
                <th colspan="3">Filmes</th>
            </tr>
            <tr>
                <th rowspan="3">Mulheres</th>
                <td>Ana Maria</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Vanessa Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3">Homens</th>
                <td>Bruno Pereira</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-w</td>
                <td>Old Boy</td>
                <Td>Superman</Td>
                <tr>
                    <td>Fabiano Mota</td>
                    <td>Star Wars</td>
                    <Td>Taxi Driver</Td>
                    <td>Toy Story</td>
                </tr>
            </tr>
        </thead>
    </table>
    
</body>
</html>
