<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    form{
    width: 30vw;
    }
  </style>
</head>
<body>
  <h1>Teste de Formulário</h1>

  <form action="" autocomplete="on">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <p>
        <label for="nome">Nome:</label>
        <input type="text" name="" id="nome" required autocomplete="name" size="50">
      </p>
      <p>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="" id="sobrenome" required size="45">
        </p>
        <p>
          <label for="email">Email:</label>
          <input type="email" name="" id="email" required autocomplete="email" size="45">
        </p>
        <p>
          <label for="senha">Senha:</label>
          <input type="password" required autocomplete="current-password" minlength="8" maxlength="30" size="30">
    </fieldset>
    <p><input type="submit" value="Enviar"></p>
      </p>
  </form>
</body>
</html>
