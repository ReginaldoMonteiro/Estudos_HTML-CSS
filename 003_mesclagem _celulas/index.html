<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de CÃ©lulas</title>
    <style>
        table{
        border-collapse: collapse;
        width: 600px;
        margin: auto;
        }
        td{
            font-size: 3em;
            font-family: Arial, Helvetica, sans-serif;
            text-transform: uppercase;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>a</td>
                <td colspan="2">b</td>
               
            </tr>
            <tr>
                <td>d</td>
                <td>e</td>
                <td>f</td>
            </tr>
            <tr>
                <td rowspan="2">g</td>
                <td>h</td>
                <td>i</td>
            </tr>
            <tr>
                
                <td>k</td>
                <td>m</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
